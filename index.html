<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DravielMusic Links</title>
  <link rel="stylesheet" href="brands.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #ff4500;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff4500;
    }
    p {
      color: #999999;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button-soundcloud { background: #ff7700; color: #0a0a0a; }
    .button-youtube    { background: #cc0000; color: #fff; }
    .button-amazon     { background: #232f3e; color: #ff9900; }
    .button-deezer     { background: #111; color: #1db954; }
    .button-co         { background: #333; color: #e0e0e0; }
    .button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    /* ðŸ”¥ Flackernde Flamme */
    body::before {
      content: "";
      position: absolute;
      top: -50px; left: -50px;
      width: 200px; height: 200px;
      background: radial-gradient(circle, rgba(255,69,0,0.6) 0%, transparent 70%);
      animation: flame 2s infinite;
      filter: blur(40px);
    }
    @keyframes flame {
      0%   { opacity: 0.6; transform: scale(1); }
      50%  { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    /* ðŸŒ‘ Ziehende Schatten */
    body::after {
      content: "";
      position: absolute;
      bottom: -100px; right: -100px;
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, transparent 80%);
      animation: shadowMove 10s infinite linear;
      filter: blur(60px);
    }
    @keyframes shadowMove {
      0%   { transform: translate(0,0); }
      50%  { transform: translate(-50px,-30px); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>
  <h1>DravielMusic Links</h1>
  <p>Shadows are moving closer â€¦</p>
  
<!-- SoundCloud -->
  <a class="button button-soundcloud" href="https://soundcloud.com/gemdrav" target="_blank">
    SoundCloud
  </a>

  <!-- More coming soon -->
  <a class="button button-comingsoon" href="#">
    More coming soonâ€¦
  </a>
</body>
</html>
